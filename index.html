<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 個 JavaScript 套件介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>10 個必備 JavaScript 套件</h1>
        <div class="row" id="plugin-list">
            <!-- Cards will be inserted here -->
        </div>
    </div>

    <script>
        const plugins = [
            { name: "Lodash", description: "一個實用的 JavaScript 函式庫，提供簡單且高效的工具來操作陣列和物件。", url: "https://lodash.com/" },
            { name: "Axios", description: "一個基於 Promise 的 HTTP 客戶端，用於瀏覽器和 Node.js。", url: "https://axios-http.com/" },
            { name: "Moment.js", description: "用於操作和格式化日期的 JavaScript 套件。", url: "https://momentjs.com/" },
            { name: "Chart.js", description: "簡單易用的開源圖表庫，支持多種圖表類型。", url: "https://www.chartjs.org/" },
            { name: "Anime.js", description: "強大的 JavaScript 動畫引擎，適用於 CSS 屬性、SVG、DOM 屬性等。", url: "https://animejs.com/" },
            { name: "Three.js", description: "一個 3D 圖形庫，用於在瀏覽器中創建三維場景和物件。", url: "https://threejs.org/" },
            { name: "D3.js", description: "數據驅動的圖表製作庫，可幫助將數據轉換為互動式視覺效果。", url: "https://d3js.org/" },
            { name: "Swiper", description: "一個現代化的觸控滑動庫，用於建立滑動效果的 UI。", url: "https://swiperjs.com/" },
            { name: "Vue.js", description: "漸進式 JavaScript 框架，用於構建用戶界面。", url: "https://vuejs.org/" },
            { name: "React", description: "由 Facebook 開發的用於構建用戶界面的 JavaScript 庫。", url: "https://reactjs.org/" }
        ];

        function renderPlugins() {
            const pluginList = document.getElementById('plugin-list');
            plugins.forEach(plugin => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${plugin.name}</h5>
                            <p class="card-text">${plugin.description}</p>
                            <a href="${plugin.url}" class="btn btn-primary" target="_blank">前往官網</a>
                        </div>
                    </div>
                `;
                pluginList.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', renderPlugins);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
